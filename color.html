<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background color change</title>
    <link rel="stylesheet" href="back.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,500;1,100;1,300;1,600&family=Protest+Guerrilla&family=Protest+Riot&family=Roboto+Condensed:wght@700&family=Roboto:ital,wght@0,300;1,700&display=swap" rel="stylesheet">    
</head>
<body>
   <section class="sec">
    <div class="clippath-circle"></div>
    <div class="box">
        <from class="change-bg">
           <h1> ENTER A COLOR NAME,HEX,RGB OR HSL VALUES:</h1> 
           <div class="input-group">
            <input type="text" placeholder="type color....." autocomplete="off"
            class="newcolor-input">
            <input type="submit" value="change"
             class="btn">
           </div>
        </from>
    </div>
    <div class="bg-text">color</div>
   </section>
   <script src="change.js"></script>
</body>
</html>
